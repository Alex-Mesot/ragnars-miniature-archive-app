name: Build Desktop Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build macOS app
        run: ./01_Build/build_mac.sh

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ragnars-miniature-archive-macos
          path: 01_Build/dist/Ragnars Miniature Archive.app
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build Windows exe
        shell: cmd
        run: 01_Build\build_windows.bat

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ragnars-miniature-archive-windows
          path: 01_Build/dist/Ragnars Miniature Archive.exe
          if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Linux runtime deps for PyQt6 packaging
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libegl1 libxkbcommon-x11-0 libxcb-cursor0

      - name: Build Linux binary
        run: ./01_Build/build_linux.sh

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: ragnars-miniature-archive-linux
          path: 01_Build/dist/Ragnars Miniature Archive
          if-no-files-found: error
